function chkInput1() {

  var err=[];

  var a=document.forms["Form1"]["station"].value;

  check.action="custom-direct.cgi";

  if (a==="") { err.push("지역"); }
  if (err.length>0) {
    msg= err.join(", ");
    alert(msg + " 입력이 누락되었습니다. 다시 입력해주세요.");
    return false;
  }
}
